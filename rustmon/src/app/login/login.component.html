<section id="login">
    <aside>
      <div class="logo">
        <!-- <img src="assets/logo.svg" /> -->
        <img src="assets/logomon.png" />
        <span></span>
      </div>
      <div class="icon">
        <label>Previous session</label>
        <select (change)="previousSessionLoad($event, connectionSelected)" [(ngModel)]="connectionSelected">
          <option selected>Select an option</option>
          <option *ngFor="let connection of connections; let idx = index" [value]="idx">{{connection.server}}:{{connection.port}}</option>
        </select>
      </div>
      <div class="icon">
        <label>Server IP</label>
        <input type="text" placeholder="server ip" [(ngModel)]="serverIP" (keypress)="kpConn($event)"/>
